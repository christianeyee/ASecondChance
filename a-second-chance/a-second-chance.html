<head>
  <title>A Second Chance</title>
</head>

<body>
  {{> messageModal}}
</body>

<template name="main">
  <div class="container" id="container-main">

    {{> navigation}}
    <div class="content">
      {{> yield}}
    </div>

    <div class="footer">
      <p>Copyright &copy; A Second Chance, 2016.</p>
    </div>
  </div>
</template>

<template name="navigation">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">A Second Chance</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            {{#if currentUser}}
                <li><a href="#" class="logout">Logout</a></li>
            {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
            {{/if}}
          </ul>
        </div>     
    </div>
  </nav>

</template>

<template name="home">
  <div class="centered">
    <span id="level">8</span><br>
    <p id="description">Your level of dependence is high. <br> Let this app help you on your journey to being smoke-free today.</p>
    <p id="smoked-count">{{counter}} / 14</p>
    <div id="btn-group container-buttons">
      <button id="craved" class="btn btn-lg btn-warning">I'm craving!</button>
      <button id="smoked" class="btn btn-lg btn-danger">I smoked!</button><br>
    </div>
    <button class="btn btn-success" id="view-stats">View My Stats</button>
  </div>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register form-style-8">
    <label>Email: </label>
    <input type="email" name="email">

    <label>Password: </label>
    <input type="password" name="password">
      
    <input type="submit" value="Register" class="btn btn-success">
  </form>
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login form-style-8">
    <label>Email: </label>
    <input type="email" name="email">

    <label>Password: </label>
    <input type="password" name="password">
      
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
</template>

<template name="profileForm">
  <iframe id="typeform-full" width="100%" height="95%" frameborder="0" src="https://christianeyee.typeform.com/to/j15vk1"></iframe>
  <script type="text/javascript" src="https://s3-eu-west-1.amazonaws.com/share.typeform.com/embed.js"></script>
</template>

<template name="stats">
  <div id="chart">{{createChart}}</div>
</template>

<template name="messageModal">
  <div class="modal fade" id="sendMessage">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Send <i>BFF</i> a message</h4>
        </div>

        <div class="modal-body">
          <label for="name">Message</label>
          <input type="textarea" id="message" style="min-width: 100%" value="I'm bored and craving cigarettes. Stop me." rows="5"/>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-success" id="save">Send</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>

      </div>
    </div>
  </div>
</template>
