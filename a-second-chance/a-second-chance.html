<head>
  <title>A Second Chance</title>
</head>

<template name="main">
  <div class="container" id="container-main">

    {{> navigation}}
    <div class="content">
      {{> yield}}
    </div>

    <div class="footer">
      <p>Copyright &copy; A Second Chance, 2016.</p>
    </div>
  </div>
</template>

<template name="navigation">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">A Second Chance</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            {{#if currentUser}}
                <li><a href="#" class="logout">Logout</a></li>
            {{else}}
            <li><a href="{{pathFor route='register'}}">Register</a></li>
            <li><a href="{{pathFor route='login'}}">Login</a></li>
            {{/if}}
          </ul>
        </div>     
    </div>
  </nav>

</template>

<template name="home">
  <div class="centered">
    <span id="level">8</span><br>
    <p id="description">Your level of dependence is high. You aren't in control of your smokingâ€“ it is in control of you! When you make the decision to quit, you may want to talk with your doctor about nicotine replacement therapy or other medications to help you break your addiction.</p>
    <button class="btn btn-warning" id="view-stats">View My Stats</button>
  </div>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register form-style-8">
    <label>Email: </label>
    <input type="email" name="email">

    <label>Password: </label>
    <input type="password" name="password">
      
    <input type="submit" value="Register" class="btn btn-success">
  </form>
</template>

<template name="login">
  <h2>Login</h2>
  <form class="login form-style-8">
    <label>Email: </label>
    <input type="email" name="email">

    <label>Password: </label>
    <input type="password" name="password">
      
    <input type="submit" value="Login" class="btn btn-primary">
  </form>
</template>

<template name="profileForm">

  <iframe id="typeform-full" width="100%" height="95%" frameborder="0" src="https://christianeyee.typeform.com/to/j15vk1"></iframe>
  <script type="text/javascript" src="https://s3-eu-west-1.amazonaws.com/share.typeform.com/embed.js"></script>

</template>
